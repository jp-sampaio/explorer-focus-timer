<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Temporizador no Estilo Pomodoro">
  <title>Focus Timer - Estilo Pomodoro</title>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button class="toggle-mode">
      <span class="sr-only">dark mode ativado</span>
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle" data-action="toggleRunning"></button>
      <button class="ph ph-pause-circle" data-action="toggleRunning"></button>
      <button class="ph ph-timer secundary" data-action="set"></button>
      <button class="ph ph-stop-circle secundary" data-action="reset"></button>
      <button class="ph ph-speaker-none secundary" data-action="toggleMusic"></button>
      <button class="ph ph-speaker-high" data-action="toggleMusic"></button>
    </section>
  </div>
</body>
